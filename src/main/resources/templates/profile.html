<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профіль користувача</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Профіль користувача
    </h1>

    <div class="space-y-4 text-gray-700">
        <p><span class="font-semibold">Ім'я:</span> <span th:text="${user.name}">Ім’я</span></p>
        <p><span class="font-semibold">Email:</span> <span th:text="${user.email}">email@example.com</span></p>

        <div>
            <span class="font-semibold">Ролі:</span>
            <ul class="list-disc list-inside ml-4" th:each="role : ${user.roles}">
                <li th:text="${role.name}">ROLE_USER</li>
            </ul>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a href="/" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            На головну
        </a>
        <a th:href="@{/logout}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Вийти
        </a>
    </div>
</div>

</body>
</html>
