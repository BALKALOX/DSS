<!-- templates/decisions.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Рішень</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Список рішень</h1>

    <a th:href="@{/decisions/create}"
       class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">
        ➕ Створити нове рішення
    </a>
    <div>
        <ul class="space-y-3">
            <li th:each="decision : ${decisions}" class="p-4 bg-gray-50 border rounded hover:bg-gray-100">
                <a th:href="@{'/decisions/' + ${decision.id}}" class="text-blue-600 hover:underline text-lg font-medium">
                    <span th:text="${decision.id}"></span>
                </a>
                <br>
                <span th:text="${decision.description}"></span>
                <br>
                <span th:text="${decision.decisionType}"></span>
                <br>
                <span th:text="${decision.created}"></span>
                <br>
                <span th:text="${decision.user.name}"></span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
