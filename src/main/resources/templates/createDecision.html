<!-- templates/createDecision.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Створити Рішення</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Створити нове рішення</h1>

    <form th:action="@{/decisions}" method="post" th:object="${decision}" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Опис</label>
            <input type="text" th:field="*{description}"
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
            <label class="block text-sm font-medium">Тип</label>
            <input type="text" th:field="*{decisionType}"
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button th:type="submit">Створити</button>
    </form>

    <div class="mt-4">
        <a th:href="@{/decisions}" class="text-blue-600 hover:underline">← Назад</a>
    </div>
</div>

</body>
</html>
